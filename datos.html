<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="estilos.css" rel="stylesheet" />
    <script src="main.js"></script>
    

    <title>Previo1WEB</title>
  </head>
  <body>

    <div class="titulo">
            <p class=" text-center"><strong>Resultado</strong></p>
    </div>
    
     <div class="principalFicha">
        
            <div class="ficha">

                <Table class="TablaFicha" align="center">
                    <tr>
                        <th rowspan="2" class="ficha">
                            <i class="fa fa-smile-o fa-4x smile"></i>
                        </th>
                        <th class="ficha" id="nombre">
                    
                        </th>
                    </tr>
                    <tr>

                        <th class="ficha">
                            Ficha
                        </th>
                    </tr>
                    <tr>
                        <td class="izq">Email</td>
                        <td >
                            <p id="email" class="email"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="izq">Telefono</td>
                        <td >
                            <p id="telefono" class="telefono"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="izq">Gusto</td>
                        <td>
                            <p id="gusto" class="gustos"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="izq">Porcentaje %</td>
                        <td >
                            <div class="estilo">
                                <p id="porcentaje" class="porcentaje"></p>
                            </div>
                            
                        </td>
                    </tr>
                    
                </Table>

            </div>

            
            
            
        </div>


     </div> <!--Cierre Div Principal-->

     <script>

    const urlSearchParams = new URLSearchParams(window.location.search);
    var nombre = urlSearchParams.get("nombre");
    var email = urlSearchParams.get("email");
    var telefono = urlSearchParams.get("telefono");
    var gustos = urlSearchParams.get("gustos");
    var porcentaje = urlSearchParams.get("porcentaje");

    var campoNombre = document.getElementById("nombre");
    campoNombre.innerHTML = nombre;

    var campoEmail = document.getElementById("email");
    campoEmail.innerHTML = email;

    var campoTelefono = document.getElementById("telefono");
    campoTelefono.innerHTML = telefono;

    var campoGustos = document.getElementById("gusto");
    campoGustos.innerHTML = gustos;

    var campoPorcentaje = document.getElementById("porcentaje");
    campoPorcentaje.innerHTML = porcentaje;


        
    </script>

  </body>

</html>
